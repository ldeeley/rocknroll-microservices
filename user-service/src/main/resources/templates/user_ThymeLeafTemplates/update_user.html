<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Rock n Roll Album Art</h1>
    <hr>
    <h2> Save User Form</h2>
    <form method="POST" th:action="@{/user/saveUser}" th:object="${userdto}">
        <p><input type="hidden" th:field="*{userId}">
            <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" th:errorclass="alert-danger"></span>
        </p>
         <p>name : <input th:field="*{name}">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="alert-danger"></span>
        </p>
        <p>email : <input th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="alert-danger"></span>
        </p>
        <p>mobile : <input th:field="*{mobile}">
            <span th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}" th:errorclass="alert-danger"></span>
        </p>
        <input type="submit" value="Update User">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
